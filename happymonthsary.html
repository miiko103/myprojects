<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Monthsary!</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FFC1C1, #FFD1D1);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            max-width: 600px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #ff6b6b;
        }

        p {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .gallery img {
            width: 100%;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 1em;
            color: #888;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Happy Monthsary, Love love!</h1>
        <p>Hi love love ko, unti lang pictures natin together eh kaya kung ano nalang mahanap ko ah mb. ðŸ’•</p>

        <div class="gallery">
            <img src="images/lovelove1.jpg" alt="Memory 1">
            <img src="images/lovelove2.jpg" alt="Memory 2">
            <img src="images/lovelove3.jpg" alt="Memory 3">
            <img src="images/lovelove4.jpg" alt="Memory 4">
            <img src="images/lovelove5.jpg" alt="Memory 5">
            <img src="images/lovelove6.jpg" alt="Memory 6">
            <img src="images/lovelove7.jpg" alt="Memory 7">
            <img src="images/lovelove8.jpg" alt="Memory 8">
            <img src="images/lovelove9.jpg" alt="Memory 9">
            <img src="images/lovelove10.jpg" alt="Memory 10">
         
        </div>

        <footer>
            <p>I love you palagi </p>
        </footer>
    </div>

</body>
</html>
